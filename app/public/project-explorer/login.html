<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Project Explorer</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <header>
            <nav class="navbar navbar-expand navbar-nav navbar-dark bg-primary navbar-collapse d-flex justify-content-between">

                    <div class="d-flex justify-content-start">
                        <a class="navbar-brand ml-2" href="index.html">Project Explorer</a>

                        <form class="form-inline"> 
                            <input type="search" name="searchForm" class="mr-2 form-control" placeholder="Search Projects">

                        <a class="nav-link text-light ml-2" href="createproject.html">Submit</a>
                            
                        
             
                    </div>

                    <label class="form-label" for="email" class="col-form-label">Email: </label>

                    <label class="form-label" for="password" class="col-form-label">Password: </label>

                    <button class="btn btn-primary"> Login</button>

        <footer class="page-footer">
