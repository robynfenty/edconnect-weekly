<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Project Explorer</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <header>
            <nav class="navbar navbar-expand navbar-nav navbar-dark bg-primary navbar-collapse d-flex justify-content-between">

                    <div class="d-flex justify-content-start">
                        <a class="navbar-brand ml-2" href="index.html">Project Explorer</a>

                        <form class="form-inline"> 
                            <input type="search" name="searchForm" class="mr-2 form-control" placeholder="Search Projects">
                            <a href="search.html"><button type="submit" class="btn btn-outline-light">Search</button></a>
                            
                        </form>
                        <a class="nav-link text-light ml-2" href="createproject.html">Submit</a>
                            
                        
             
                    </div>

                    <div class="d-flex justify-content-end">
                        <a class="nav-link text-light mr-2" href="register.html">Sign Up</a>
                        <a class="nav-link text-light" href="login.html">Login</a>
                       
                    </div>

            </nav>
        </header>
        <main class="mx-auto w-75">
            <h2>Submit Project</h2>
            <form name="submitProject">
                <div class="form-group">
                    <label class="form-label" for="projectName" class="col-form-label">Project Name: </label>
                    <input type="text" name="name" class="form-control" placeholder="Project Name">
                </div>
                <div class="form-group">
                    <label class="form-label" for="projectAbstract" class="col-form-label">Project Abstract: </label>
                    <textarea style="height: 350px;" type="text" name="abstract" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="Authors" class="col-form-label">Authors: </label>
                    <input type="text" name="authors" class="form-control" placeholder="Enter author name (separated by comma)">
                </div>
                <div class="form-group">
                    <label class="form-label" for="Tags" class="col-form-label">Tags: </label>
                    <input type="text" name="tags" class="form-control" placeholder="Use # to tag project with different topics (e.f. #javascript #mongodb)">
                </div>
                
                <button class="btn btn-primary"> Continue</button>
                
            </form>
        </main>
        <footer class="page-footer">
            <div class="footer-copyright bg-light text-secondary text-right my-3 py-2 pr-2">
            Project Explorer © 2020 • <a href="edconnect.ng">Edconnect</a>
            </div>
        </footer>
        </div>
    </body>
</html>
