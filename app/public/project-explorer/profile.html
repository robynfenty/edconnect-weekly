<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Project Explorer</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <header>
            <nav class="navbar navbar-expand navbar-nav navbar-dark bg-primary navbar-collapse d-flex justify-content-between">

                    <div class="d-flex justify-content-start">
                        <a class="navbar-brand ml-2" href="index.html">Project Explorer</a>

                        <form class="form-inline"> 
                            <input type="search" name="searchForm" class="mr-2 form-control" placeholder="Search Projects">
                            <a href="search.html"><button type="submit" class="btn btn-outline-light">Search</button></a>
                            
                        </form>
                        <a class="nav-link text-light ml-2" href="createproject.html">Submit</a>
                            
                        
             
                    </div>

                    <div class="d-flex justify-content-end">
                        <a class="nav-link text-light mr-2" href="register.html">Sign Up</a>
                        <a class="nav-link text-light" href="login.html">Login</a>
                       
                    </div>

            </nav>
        </header>
        <main>
           <section>
            <div class="row">
            <h2 class="col-3">Ade Chuks</h2>
            <p class="col-3 text-secondary">ade@edconnect.com.ng</p>
            </div>
            <div class="row bg-light pt-3 pl-3">
                <div class="col-4">Program</div> 
                <div class="col-4">Matric</div>
                <div class="col-4">Graduation Year</div>
            </div>
            <div class="row bg-light pb-3 pl-3 mb-4">
                <div class="col-4">Computer Information Systems</div>
                
                <div class="col-4">33/3333</div>
                
                <div class="col-4">2018</div>
            </div>
           </section>
            
           <section>
            <h2>Update Profile</h2>
            <hr class="mb-4">
            <div class="mx-auto w-75">
                <div class="row">
            <form name="updateProfile" class="form-row">
                <div class="form-group col-6">
                    <label class="form-label" for="firstName" >First Name: </label>
                    <input type="text" name="firstName" class="form-control"/>
                 </div>
                 <div class="form-group col-6">
                    <label class="form-label" for="lastName">Last Name: </label>
                    <input type="text" name="lastName" class="form-control"/>
                 </div>
                 <div class="form-group col-6">
                    <label class="form-label" for="email">Email Address: </label>
                    <input type="email" name="email" class="form-control" /> 
                 </div>
                                  
                <div class="form-group col-6">
                    Program:<select name="program" class="form-control">
                        <option value="choose">Choose...</option>
                        <option value="computer_science">Computer Science</option>
                        <option value="computer_information_systems">Computer Information Systems</option>
                        <option value="computer_technology">Computer Technology</option>
                    </select> 
                </div>
                <div class="form-group col-6">
                    Matriculation Number: <input type="text" class="form-control" name="matricNumber" placeholder="e.g. 16/2020" /> 
                </div>
                <div class="form-group col-6">
                    Graduation Year: <select name="graduationYear" class="form-control">
                        <option value="choose">Choose...</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                    </select> 
                </div>
                <button class="btn btn-primary">Update Profile</button>
            </form>
            </section>
            <section>
                <h2 class="mt-4">Change Password</h2>
                    <hr class="mb-4">
                    <div class="mx-auto w-75">
                       
                        <form name="updateProfile" class="form-row">
                            <div class="form-group col-4">
                                <label class="form-label" for="currentPassword" >Current Password: </label>
                                <input type="password" name="currentPassword" class="form-control" placeholder="Current Password"/>
                             </div>
                             <div class="form-group col-4">
                                <label class="form-label" for="newPassword">New Password: </label>
                                <input type="password" name="newPassword" class="form-control" placeholder="New Password"/>
                             </div>
                             <div class="form-group col-4">
                                <label class="form-label" for="confirmPassword">Confirm Password: </label>
                                <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm Password"/>
                             </div>
                        </form>
                        <button class="btn btn-primary">Change Password</button>
                    </div>
            </section>
            </main>
        
            <footer class="page-footer">
                <div class="footer-copyright bg-light text-secondary text-right my-3 py-2 pr-2">
                Project Explorer © 2020 • <a href="edconnect.ng">Edconnect</a>
                </div>
            </footer>
        </div>
    </body>
</html>
