<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Project Explorer</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <header>
            <nav class="navbar navbar-expand navbar-nav navbar-dark bg-primary navbar-collapse d-flex justify-content-between">

                    <div class="d-flex justify-content-start">
                        <a class="navbar-brand ml-2" href="index.html">Project Explorer</a>

                        <form class="form-inline"> 
                            <input type="search" name="searchForm" class="mr-2 form-control" placeholder="Search Projects">
                            <a href="search.html"><button type="submit" class="btn btn-outline-light">Search</button></a>
                            
                        </form>
                        <a class="nav-link text-light ml-2" href="createproject.html">Submit</a>
                            
                        
             
                    </div>

                    <div class="d-flex justify-content-end">
                        <a class="nav-link text-light mr-2" href="register.html">Sign Up</a>
                        <a class="nav-link text-light" href="login.html">Login</a>
                       
                    </div>

            </nav>
        </header>
        <main>
            <form>
                
                    <h2 class="mt-4">Project 1</h2>
                    
                    <div class="row row-cols-4 bg-light p-3 mb-4">
                    <div class="col">Created By</div>
                    <div class="col">Date Created</div>
                    <div class="col">Last Updated Year</div>
                    <div class="col d-flex justify-content-end"><button class="btn btn-primary"><a href="viewproject.html" class="text-reset">View Project</a></button></div>
                    

                    </div>
                    
                    
                    <div class="row">
                        <h5 class="col-6">Edit Project <hr></h5>
                        <h5 class="col-6">Manage Project Files <hr></h5>
                    </div>
                    
                    <div class="row row-cols-2">
                        <form><div class="col"><div class="form-group">
                            <label class="form-label" for="projectName" class="col-form-label">Project Name: </label>
                            <input type="text" name="name" class="form-control" placeholder="Project Name">
                        </div></div>
                        <div class="col"><div class="input-group mb-3">
                            
                            <div class="custom-file">
                              <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                              <label class="custom-file-label" for="inputGroupFile01">Click to open file browser</label>
                            </div>
                          </div></div>
                        <div class="col"><div class="form-group">
                            <label class="form-label" for="projectAbstract" class="col-form-label">Project Abstract: </label>
                            <textarea style="height: 200px;" type="text" name="abstract" class="form-control"></textarea>
                        </div></div>
                        
                        <div class="col"><div class="card">
                            <div class="card-header font-weight-bold">
                              Project Files
                            </div>
                            <div class="card-body">
                              
                              <p class="card-text text-center pb-3">No file uploaded yet</p>
                              
                            </div>
                          </div></div>
                        <div class="col"><div class="form-group">
                            <label class="form-label" for="Authors" class="col-form-label">Authors: </label>
                            <input type="text" name="authors" class="form-control" placeholder="Ade Chris">
                        </div></div>
                        <div class="col"></div>
                        <div class="col"><div class="form-group">
                            <label class="form-label" for="Tags" class="col-form-label">Tags: </label>
                            <input type="text" name="tags" class="form-control" placeholder="#web">
                        </div></div>  
                        <div class="col"></div>
                        
                      </div>
                      <button class="btn btn-primary col-1 form-control">Save</button>
                    </form>
                
        </main>
        <footer class="page-footer">
            <div class="footer-copyright bg-light text-secondary text-right my-3 py-2 pr-2">
            Project Explorer © 2020 • <a href="edconnect.ng">Edconnect</a>
            </div>
        </footer>
        </div>
    </body>
</html>
